<body>
    <div w3-include-html="./ress/composants/header.html"></div>

    <div class="container ">
        <div class="content fond">
            <h3 class="center">Paiement:</h2>
       <form action="./bravo.html" method="POST" accept-charset="utf-8">
        <div class="row"> 
          <div class="col s6">
          <div class="content">
              <h6>Nom:</h6>
              <input type="text" class="validate" id="nom">
              <h6>Prénom:</h6>
              <input type="text" class="validate" id="prenom">
              <h6>Adresse email de facturation:</h6>
              <input type="email" class="validate" id="email">
              <h6>Numéro de téléphone:</h6>
              <input type="tel" class="validate" id="tel">
              <h6>Adresse de facturation:</h6>
              <input type="text" class="validate" placeholder="ex: 118 route de Narbonne" id="location1">
              <input type="text" class="validate" placeholder="ex: 31000 Toulouse" id="location2">
              <input type="text" class="validate" placeholder="ex: Occitanie, France" id="location3">
            </div>
          </div> 
          <div class="col s6">
          <div class="content">
              <h6>Numéro de carte:</h6>       
              <input id="card" type="number" class="validate">
              <h6>Date d'expiration:</h6>       
              <input type="number" class="validate" id="dateexp">
              <h6>Code secret:</h6>       
              <input type="number" class="validate" id="code">
              
              <div class="center">
                <span>Autres moyens de paiement:</span>
                <br>
                <ul class="autrespaiement">
                  <li><a href="#"  onclick="nonImplemente();return false;"><i class="fa fa-paypal" aria-hidden="true"></i></a></li>
                  <li><a href="#"  onclick="nonImplemente();return false;"><i class="fa fa-cc-visa" aria-hidden="true"></i></a></li>
                  <li><a href="#"  onclick="nonImplemente();return false;"><i class="fa fa-cc-mastercard" aria-hidden="true"></i></a></li>
                  <li><a href="#"  onclick="nonImplemente();return false;"><i class="fa fa-btc" aria-hidden="true"></i></a></li>
                  <li><a href="#"  onclick="nonImplemente();return false;"><i class="fa fa-cc-amex" aria-hidden="true"></i></a></li>
                </ul>
              </div>

              <div class="content recap_commande">
                <h5>Nombre de place: <span id="nbrplaces">2</span></h5>
                <h5>Prix total: <span id="prix">75€</span></h5>
              </div>
        

            </div>
          </div>
        </div>
        <div class="center">
          <p class="center">
            <input type="checkbox" id="valid_condition" />
            <label for="valid_condition">Je valide la véracité de mes informations.</label>
          </p>
         <button class="waves-effect waves-light btn" type="submit">Valider ma commande</button> 
         </div>
       </form>
   
      </div>
